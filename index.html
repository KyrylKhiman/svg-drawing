<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Drawing</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="draw.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <div class="menu">
                <button class="btn btn-clear">Clear</button>
                <input type="color" class="color-picker">
                <input type="range" class="brush-size" min="1" max="100" value="10">
                <span class="size">10</span>
            </div>
            <div class="title">
                <span style="color: orange">S</span><span style="color: red">V</span><span style="color: yellow">G </span><span style="color: green">D</span><span style="color: cyan">R</span><span style="color: purple">A</span><span style="color: navy">W</span><span style="color: orange">I</span><span style="color: red">N</span><span style="color: yellow">G</span>
            </div>
        </div>
        <svg id="svg" style="width: 100%; height: 575px" />
    </div>
</body>
</html>
