<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Drawing</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="draw.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="header title">
            <span style="color: orange">S</span><span style="color: red">V</span><span style="color: yellow">G </span><span style="color: green">D</span><span style="color: cyan">R</span><span style="color: purple">A</span><span style="color: navy">W</span><span style="color: orange">I</span><span style="color: red">N</span><span style="color: yellow">G</span>
        </div>
        <div class="menu">
            <input type="color" class="menu-item color-picker">
            <input type="range" class="menu-item brush-size" min="1" max="100" value="10">
            <div class="menu-item size">10</div>
            <button class="menu-item btn btn-clear">Clear</button>    
        </div>
        <svg class="svg"></svg>
    </div>
</body>
</html>
